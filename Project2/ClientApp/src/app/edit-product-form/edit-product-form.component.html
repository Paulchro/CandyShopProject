<button mat-icon-button color="accent" style = "float: right;" (click) = "enableDisableForm(item)"><mat-icon>edit</mat-icon></button> 
<form [formGroup]="itemForm" style = "margin: 50px;">
    <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="70px">
        <p>
        <mat-form-field>
            <input type="number" matInput placeholder="Id" formControlName="id">
        </mat-form-field>
        </p>
        <p>
        <mat-form-field >
            <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        </p>
    </div>
    <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="70px">
        <p>
        <mat-form-field>
            <input type="number" matInput placeholder="Quantity" formControlName="quantity">
        </mat-form-field>
        </p>
        <p>
        <mat-form-field>
            <input type="number" matInput placeholder="Price" formControlName="price">
        </mat-form-field>
        </p>
    </div>
    <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="70px">
        <p>
        <mat-form-field>
            <mat-select formControlName="categoryId" placeholder="categoryId">
            <mat-option *ngFor="let category of categoriesList" [value] = "category.id">
                {{ category.name }} 
            </mat-option>
            </mat-select>
        </mat-form-field>
        </p>  
        
        <p>
            <mat-form-field>
              <div class="file-upload">
                <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()" style="float: right;">
                  <mat-icon style="float: right;">cake</mat-icon>
                </button>
              </div>
              <input type="text" matInput placeholder="Image" formControlName="image" [(ngModel)] = "fileName" >
              <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload> 
            </mat-form-field>        
            </p>
    </div> 
</form>
