<section class="example-section">
    <span class="example-list-section">
      <mat-checkbox class="example-margin"
                    [checked]="allComplete"
                    [color]="task.color"
                    [indeterminate]="someComplete()"
                    (change)="setAll($event.checked)">
        {{task.name}}
      </mat-checkbox>
    </span>
    <span class="example-list-section">
      <ul>
        <li *ngFor="let subtask of task.subtasks">
          <mat-checkbox [(ngModel)]="subtask.completed"
                        [color]="subtask.color"
                        (ngModelChange)="updateAllComplete()">
            {{subtask.name}}
          </mat-checkbox>
        </li>
      </ul>
    </span>
  </section>

<div  fxLayout="row wrap" fxLayoutGap="1px" fxLayoutAlign="left">
    <div *ngFor="let item of items2">
        <app-item [item]="item" (onAddToCart)="addItemToCart($event)" ></app-item>
    </div> 
    <ng-container *ngIf="this.spinnerService.visibility | async">
    <div class="overlay"></div>
    <mat-spinner [diameter]="50" style="margin:0 auto;" >
    </mat-spinner>
</ng-container> 
</div>
