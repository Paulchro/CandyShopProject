<body  class="bg-img"></body>

<mat-card class="example-card">
  <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
    <iframe src="https://giphy.com/embed/l46CaoX1z3sbImAWQ" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/pugs-watercolour-macarons-l46CaoX1z3sbImAWQ"></a></p>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="text" formControlName="username" placeholder="Username">
      <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Email">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-card-actions>
    <div>
    <button mat-raised-button type="submit" [disabled]="signInForm.invalid">Sign In</button>
  </div>
 </mat-card-actions>
</form>
</mat-card-content>
</mat-card>
