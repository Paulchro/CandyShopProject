<table mat-table [dataSource]="dataSource " matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Id"> Id </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let element; let i = index"> <img style="width: 35px;height: 35px;" src= " {{element.image}} "></td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element; let i = index">   
            <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" (click) = "deleteCartItem(element)">
            <mat-icon>delete</mat-icon>
          </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h1 style="margin: 10px;text-align: right;">Amount: {{totalAmount$ | async | currency:'EUR':true}}</h1> 
<!-- <mat-paginator class = "center" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator> -->
<button mat-raised-button color="accent" style = "margin: 15px;" (click) = "pay()">Pay</button>
