<mat-card style="text-align: center; margin-top: 30px; width: fit-content !important;">
  <mat-card-title style="margin: 30px;">Dynamic Form</mat-card-title>
  <mat-card-content style="margin: 30px;">
    <form [formGroup]="registerForm" style = "margin: 50px;">
      <ng-container *ngFor="let field of formData">
        <div [ngSwitch]="field.type">
            <div *ngSwitchCase="'text'" style="margin: 30px;">
              <mat-form-field>
                <input type="{{field.type}}" matInput placeholder="{{field.label}}"  formControlName="{{field.name}}">
              </mat-form-field>
            </div>
            <div *ngSwitchCase="'checkbox'" style="margin: 30px;">
                <section>
                  <mat-checkbox>{{field.label}}</mat-checkbox>
                </section>
            </div>
            <div *ngSwitchCase="'toggle'" style="margin: 30px;">
              <mat-slide-toggle>{{field.label}}</mat-slide-toggle>
          </div>
          <div *ngSwitchCase="'textarea'" style="margin: 30px;">
            <mat-form-field>
              <textarea type="{{field.type}}" matInput placeholder="{{field.label}}"  formControlName="{{field.name}}"></textarea>
            </mat-form-field>
          </div>
          <div *ngSwitchCase="'range'" style="margin: 30px;">
            <label>{{field.label}}</label>
            <mat-slider>
              <input matSliderThumb> 
            </mat-slider>
          </div>
        </div> 
      </ng-container>
      <div class="button">
        <button mat-raised-button color="primary" (click)="onSubmit()" style="margin:10px;" [disabled]="!registerForm.valid">Submit</button>         
      </div>
    </form>
  </mat-card-content>
</mat-card>
