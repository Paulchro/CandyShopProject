<h1 mat-dialog-title style="text-align: center;">{{data.title}}</h1>
<div mat-dialog-content style="text-align: center;margin: 20px;">{{data.content}}</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color = "primary" (click) = "confirm(data.action)" mat-dialog-close>
    <mat-icon>done</mat-icon>
    Yes</button>
  <button mat-raised-button color = "warn" (click) = "close()" mat-dialog-close>
    <mat-icon>close</mat-icon>
    No</button>
</div>
