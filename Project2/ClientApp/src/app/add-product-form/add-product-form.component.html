<mat-card style="text-align: center; margin-top: 30px; width: fit-content !important;">
    <mat-card-title style="margin: 30px;">Add Product</mat-card-title>
    <mat-card-content style="margin: 30px;">
      <form [formGroup]="itemForm">
        <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="70px">
          <p>
            <mat-form-field>
              <input type="number" matInput placeholder="Id" formControlName="id">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field >
              <input type="text" matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </p>
        </div>
        <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="70px">
        <p>
          <mat-form-field>
            <input type="number" matInput placeholder="Quantity" formControlName="quantity">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="number" matInput placeholder="Price" formControlName="price">
          </mat-form-field>
        </p>
      </div>
      <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="70px">
        <p>
          <mat-form-field>
            <mat-select formControlName="categoryId" placeholder="categoryId">
              <mat-option *ngFor="let category of categoriesList" [value] = "category.id">
                {{ category.name }} 
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <div class="file-upload">
              <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()" style="float: right;">
                <mat-icon style="float: right;">cake</mat-icon>
              </button>
            </div>
            <input type="text" matInput placeholder="Image" formControlName="image" [(ngModel)] = "fileName" >
            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload> 
          </mat-form-field>        
          </p>
        </div>

          <p>
            <mat-form-field>
              <mat-label>Date from</mat-label>

              <mat-hint>DD/MM/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="dateFrom"></mat-datepicker-toggle>
              <mat-datepicker #dateFrom></mat-datepicker>
            </mat-form-field>
          </p>
          <p>

              <input matInput [matDatepicker]="dateTo">
              <mat-hint>DD/MM/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="dateTo"></mat-datepicker-toggle>
              <mat-datepicker #dateTo></mat-datepicker>
            </mat-form-field>
          </p>
        </div> -->
        <div class="button">
          <button mat-raised-button [mat-dialog-close]="false" (click)="closeDialog()" style="margin:10px;">Close</button>
          <button mat-raised-button color="primary" (click)="submit()" style="margin:10px;" [disabled]="!itemForm.valid">Submit</button>         
        </div>
      </form>
    </mat-card-content>
  </mat-card>
